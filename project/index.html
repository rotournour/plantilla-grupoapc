<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de PDF</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

<body>
  <div class="container">
    <h1>Formulario de Clasificación</h1>
    <!-- Formulario -->
    <form id="formulario">
      <!-- Campos existentes -->
      <label for="control">Número de Control:</label>
      <input type="text" id="control" name="control" placeholder="Número de control" required />

      <label for="empresa">Empresa:</label>
      <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa" required />

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" placeholder="Dirección completa" required />

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" placeholder="Ej: Caiman SP" required />

      <label for="anio">Año:</label>
      <input type="number" id="anio" name="anio" placeholder="Año de fabricación" required />

      <label for="horasMotor">Horas de motor:</label>
      <input type="number" id="horasMotor" name="horasMotor" placeholder="Ej: 1300" required />

      <label for="capacidadTanque">Capacidad del tanque:</label>
      <input type="number" id="capacidadTanque" name="capacidadTanque" placeholder="Litros" required />

      <label for="volumenPromedio">Volumen promedio:</label>
      <input type="number" id="volumenPromedio" name="volumenPromedio" placeholder="Litros/ha" required />

      <label for="velocidadPromedio">Velocidad promedio:</label>
      <input type="number" id="velocidadPromedio" name="velocidadPromedio" placeholder="km/h" required />

      <label for="distanciaBoquillas">Distancia entre boquillas:</label>
      <input type="number" id="distanciaBoquillas" name="distanciaBoquillas" placeholder="cm" required />

      <label for="clasificacion">Clasificación:</label>
      <select id="clasificacion" name="clasificacion" required>
        <option value="A">A (Más eficiente)</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F (Menos eficiente)</option>
      </select>

      <!-- Nuevos campos de clasificación -->
      <label for="conocimiento">Clasificación de Conocimiento:</label>
      <select id="conocimiento" name="conocimiento" required>
        <option value="A">A (Más alto)</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F (Más bajo)</option>
      </select>

      <label for="estadoEquipo">Clasificación de Estado del equipo:</label>
      <select id="estadoEquipo" name="estadoEquipo" required>
        <option value="A">A (Excelente)</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F (Deficiente)</option>
      </select>

      <label for="calidadPulverizacion">Clasificación de Calidad de Pulverización:</label>
      <select id="calidadPulverizacion" name="calidadPulverizacion" required>
        <option value="A">A (Excelente)</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F (Deficiente)</option>
      </select>

      <label for="eficienciaProductiva">Clasificación de Eficiencia Productiva:</label>
      <select id="eficienciaProductiva" name="eficienciaProductiva" required>
        <option value="A">A (Máxima eficiencia)</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F (Baja eficiencia)</option>
      </select>

      <button type="button" id="generarPDF">Generar PDF</button>
    </form>
  </div>
</body>


      <!-- Plantilla para mostrar en el PDF -->
      <div id="plantilla" class="plantilla" style="display: none">
        <div class="header">
          <div class="headerContent">
            <h2>CLASIFICACIÓN EFICIENCIA DEL PROCESO DE PULVERIZACIÓN</h2>
            <p class="headerInfo">
              <strong>Control N.° <span id="controlNumero">1</span></strong>
              <span style="float: right">Fecha: <span id="fecha"></span></span>
            </p>
          </div>
          <div class="logo">
            <img src="assets/logo.png" alt="Logo Grupo APC" />
          </div>
        </div>
        <h3 id="empresaNombre"></h3>
        <p id="direccionInfo"></p>
        <p id="detalleMaquina"></p>
        <div class="clasificacion">
          <!-- Medidor de eficiencia -->
          <div id="medidor" class="medidor">
            <strong>MÁS EFICIENTE</strong>
            <div class="eficienciaContainer">
              <div class="eficiencia" id="eficienciaA">
                <span class="letra">A</span>
                <span class="arrow"></span>
              </div>
              <div id="clasificacionContainerA">
                <span class="arrow"></span>
                <span id="valorClasificacionA"></span>
              </div>
            </div>
            <div class="eficienciaContainer">
              <div class="eficiencia" id="eficienciaB">
                <span class="letra">B</span>
                <span class="arrow"></span>
              </div>
              <div id="clasificacionContainerB">
                <span class="arrow"></span>
                <span id="valorClasificacionB"></span>
              </div>
            </div>

            <div class="eficienciaContainer">
              <div class="eficiencia" id="eficienciaC">
                <span class="letra">C</span>
                <span class="arrow"></span>
              </div>
              <div id="clasificacionContainerC">
                <span class="arrow"></span>
                <span id="valorClasificacionC"></span>
              </div>
            </div>
            <div class="eficienciaContainer">
              <div class="eficiencia" id="eficienciaD">
                <span class="letra">D</span>
                <span class="arrow"></span>
              </div>
              <div id="clasificacionContainerD">
                <span class="arrow"></span>
                <span id="valorClasificacionD"></span>
              </div>
            </div>
            <div class="eficienciaContainer">
              <div class="eficiencia" id="eficienciaE">
                <span class="letra">E</span>
                <span class="arrow"></span>
              </div>
              <div id="clasificacionContainerE">
                <span class="arrow"></span>
                <span id="valorClasificacionE"></span>
              </div>
            </div>
            <div class="eficienciaContainer">
              <div class="eficiencia" id="eficienciaF">
                <span class="letra">F</span>
                <span class="arrow"></span>
              </div>
              <div id="clasificacionContainerF">
                <span class="arrow"></span>
                <span id="valorClasificacionF"></span>
              </div>
            </div>
            <strong>MENOS EFICIENTE</strong>
          </div>
          <div class="nuevasClasificaciones">
  <div class="cajaClasificacion">
    <h4>Conocimiento</h4>
    <div class="clasificacionCaja" id="conocimiento">
      <span class="letraClasificacion" id="valorConocimiento"></span>
    </div>
  </div>
  
  <div class="cajaClasificacion">
    <h4>Estado del equipo</h4>
    <div class="clasificacionCaja" id="estadoEquipo">
      <span class="letraClasificacion" id="valorEstadoEquipo"></span>
    </div>
  </div>
  
  <div class="cajaClasificacion">
    <h4>Calidad de pulverización</h4>
    <div class="clasificacionCaja" id="calidadPulverizacion">
      <span class="letraClasificacion" id="valorCalidadPulverizacion"></span>
    </div>
  </div>
  
  <div class="cajaClasificacion">
    <h4>Eficiencia productiva</h4>
    <div class="clasificacionCaja" id="eficienciaProductiva">
      <span class="letraClasificacion" id="valorEficienciaProductiva"></span>
    </div>
  </div>
</div>
          <!-- <div id="resultado" class="resultado">
          <strong>Resultado: </strong><span id="resultadoClasificacion"></span>
        </div> -->
        </div>
      </div>
    </div>

    <!-- Bibliotecas necesarias -->
    <script src="assets/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
